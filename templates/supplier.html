<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; /* Changed from space-around */
            padding: 20px;
        }

        .product-card {
            margin-top: 20px;
            text-align: center;
        }

        .product-name {
            padding: 8px;
            margin-right: 10px;
        }

        .product-price {
            padding: 8px;
            margin-right: 10px;
        }

        .product-rating{
            padding: 8px;
            margin-right: 10px;
        }
        .product-description {
            padding: 8px;
            margin-right: 10px;
        }

        .edit-delete-buttons button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-product-form {
            margin-top: 20px;
            text-align: center;
        }

        .add-product-form input {
            padding: 8px;
            margin-right: 10px;
        }

        .add-product-form button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-button {
            margin-top: 20px;
            text-align: center;
        }

        .logout-button button {
            background-color: #d9534f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, {{ session['userName'] }}</h1>
        <div class="logout-button">
            <form action="{{ url_for('logout') }}" method="post">
                <button type="submit">Logout</button>
            </form>
        </div>
    </header>
    <div class="add-product-form" >
        <form id="addProductForm" action="/add_product" method="POST">
            <input type="text" id="addProductName" name="productName" placeholder="Product Name" required>
            <input type="number" id="addProductPrice" name="price" placeholder="Price" required>
            <input type="number" id="addProductRating" name="rating" placeholder="rating" required>
            <input type="text" id="addProductDescription" name="productDescription" placeholder="Product Description" required>
            <button type="submit" name="submit">Add Product</button>
        </form>
    </div>
    <div class="product-container">
        {% for product in products %}
            <div class="product-card" id="{{product['ProductName']}}">
                <div class="product-view">
                    <div class="product-name">{{ product['ProductName'] }}</div>
                    <div class="product-price">${{ product['Price'] }}</div>
                    <div class="product-rating">Rating: {{ product['Rating'] }}</div>
                    <div class="product-description">{{ product['ProductDescription'] }}</div>
                    <div class="edit-delete-buttons">
                    <button onclick=toggleEditForm(product[ID])>Edit</button>
                    <button onclick="deleteProduct(`{ product['ID'] }`)">Delete</button>
                </div>
                </div>
                <form id="editForm{{ product['ID'] }}" style="display: none;">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName{{ product['ID'] }}" value="{{ product['ProductName'] }}">
                    
                    <label for="productPrice">Product Price:</label>
                    <input type="text" id="productPrice{{ product['ID'] }}" value="{{ product['Price'] }}">
                    
                    <label for="productRating">Product Rating:</label>
                    <input type="text" id="productRating{{ product['ID'] }}" value="{{ product['rating'] }}">
                    
                    <label for="productDescription">Product Description:</label>
                    <textarea id="productDescription{{ product['ID'] }}" value="{{ product['ProductDescription'] }}">{{ product['ProductDescription'] }}</textarea>
                    
                    <button onclick="submitEdit(product['ID'])">Submit</button>
                </form>
            </div>
            
        {% endfor %}
    </div>

</body>
</html>
