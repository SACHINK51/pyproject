<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; /* Changed from space-around */
            padding: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            width: 300px;
            background-color: #fff;
            text-align: center;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            color: #007bff;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .product-rating{
            font-size: 1em;
            margin-bottom: 10px;
        }
        .product-description {
            font-size: 1em;
            margin-bottom: 10px;
        }

        .edit-delete-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .edit-delete-buttons button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-product-form {
            margin-top: 20px;
            text-align: center;
        }

        .add-product-form input {
            padding: 8px;
            margin-right: 10px;
        }

        .add-product-form button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-button {
            margin-top: 20px;
            text-align: center;
        }

        .logout-button button {
            background-color: #d9534f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, {{ session['userName'] }}</h1>
        <div class="logout-button">
            <form action="{{ url_for('logout') }}" method="post">
                <button type="submit">Logout</button>
            </form>
        </div>
    </header>
    <div class="add-product-form" >
        <form id="addProductForm" action="/add_product" method="POST">
            <input type="text" id="addProductName" name="productName" placeholder="Product Name" required>
            <input type="number" id="addProductPrice" name="price" placeholder="Price" required>
            <input type="number" id="addProductRating" name="rating" placeholder="rating" required>
            <input type="text" id="addProductDescription" name="productDescription" placeholder="Product Description" required>
            <button type="submit" name="submit">Add Product</button>
        </form>
    </div>
    <div class="product-container">
        {% for product in products %}
            <div class="product-card" id="{{product['productID']}}">
                <div class="product-view">
                    {% if isEdit %}
                        <input class="product-name" value="{{ product['ProductName'] }}"/>
                        <input class="product-price" value="{{ product['Price'] }}"/>
                        <label>Rating:</label> <input class="product-rating" value="{{ product['Rating'] }}"/>
                        <input class="product-description" value="{{ product['ProductDescription'] }}"/>
                    {% else %}
                        <div class="product-name">{{ product['ProductName'] }}</div>
                        <div class="product-price">${{ product['Price'] }}</div>
                        <div class="product-rating">Rating: {{ product['Rating'] }}</div>
                        <div class="product-description">{{ product['ProductDescription'] }}</div>
                    {% endif %}
                <div class="edit-delete-buttons">
                    <button onclick="editProduct('{{ product.productID }}')">Edit</button>
                    <button onclick="deleteProduct('{{ product.productID }}')">Delete</button>
                </div>
                </div>
            </div>
            
        {% endfor %}
    </div>


    <script>

        let isEdit = false; 
        
        function editProduct(productID) {
            isEdit = !isEdit
        }

        function submitEdit(productID) {
            const productName = document.getElementById(`productName${productID}`).value;
            const productPrice = document.getElementById(`productPrice${productID}`).value;
            const productRating = document.getElementById(`productRating${productID}`).value;
            const productDescription = document.getElementById(`productDescription${productID}`).value;

            fetch(`/update`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    productID: productID,
                    new_product_name: productName,
                    new_price: productPrice,
                    new_rating: productRating,
                    new_product_description: productDescription,
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Handle success, you can update the UI or perform other actions
                console.log('Product updated:', data);
                
                // Optionally, hide the edit form after submitting
                toggleEditForm(productID);
            })
            .catch(error => {
                console.error('Error updating product:', error);
            });
        }
    </script>
</body>
</html>
